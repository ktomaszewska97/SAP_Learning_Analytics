ID: SAP_Learning_Analytics
_schema-version: '2.1'
version: 0.0.1
modules:
  - name: web
    type: html5
    path: web
    requires:
      - name: UUA-service
  - name: db
    type: hdb
    path: db
    requires:
      - name: hdi_db
  - name: Courses1
    type: html5
    path: Courses1
    requires:
      - name: datajs_api
        group: destinations
        properties:
          name: datajs_api
          url: '~{url}'
          forwardAuthToken: true
      - name: UUA-service
  - name: datajs
    type: nodejs
    path: datajs
    requires:
      - name: hdi_db
      - name: UUA-service
      - name: db
    provides:
      - name: datajs_api
        properties:
          url: '${default-url}'
resources:
  - name: UUA-service
    type: com.sap.xs.uaa-space
  - name: hdi_db
    parameters:
      config:
        schema: DB
    properties:
      hdi-container-name: '${service-name}'
    type: com.sap.xs.hdi-container
